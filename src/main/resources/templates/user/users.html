<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>사용자 목록</title>
</head>
<section layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">사용자 목록</h1>
            <a href="/users/new" class="btn btn-primary mb-3">새 사용자 추가</a>
            <a href="/admin/users" class="btn btn-secondary mb-3" sec:authorize="hasRole('ADMIN')">관리자 보기</a>
            <div class="table-responsive">
                <!-- 사용자 목록 테이블 -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>사용자 이름</th>
                            <th>이메일</th>
                            <th>역할</th>
                            <th>생성 시간</th>
                        </tr>
                    </thead>
                    <tbody id="user-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        console.log("users.html: 스크립트 로드 시작");
        document.addEventListener('DOMContentLoaded', function () {
            console.log("users.html: DOM 로드 완료");
            // 사용자 목록 조회 API 호출
            axios.get('/api/users', { withCredentials: true })
                .then(response => {
                    console.log("users.html: 사용자 목록 조회 성공", response.data);
                    // API 응답에서 사용자 데이터 추출
                    const users = response.data.data;
                    const tbody = document.getElementById('user-list');
                    // 사용자 목록을 동적으로 테이블에 렌더링
                    users.forEach(user => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.role === 'USER' ? '일반 사용자' : '관리자'}</td>
                            <td>${new Date(user.createdDttm).toLocaleString('ko-KR')}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error("users.html: 사용자 목록 조회 실패", error);
                    alert(error.response?.data?.message || "사용자 목록 조회 중 오류가 발생했습니다.");
                });
        });
    </script>
</section>
</html>
