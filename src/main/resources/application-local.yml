server:
  port: ${LOCAL_TOMCAT_PORT:8080}

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false

file:
  upload-dir: ${user.home}/prototype-uploads
  max-size: 10MB

spring.servlet.multipart:
  enabled: true
  max-file-size: 10MB
  max-request-size: 10MB

logging:
  level:
    com.sample.prototype: DEBUG
    com.sample.prototype.global.util.auth: DEBUG
    com.sample.prototype.global.configuration: DEBUG
    org.springframework.security: DEBUG